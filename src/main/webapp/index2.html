        <h2>Push Quickstart</h2>
        <div class="leftDiv">
            <br>

            In
            <br>

            <textarea style="width:100px" id="message"></textarea>
            <br>


            Out
            <br>
            <textarea id="response"></textarea>

            <button id="send">Send</button>
        </div>



        <script type="text/javascript">

//var wsUrl= 'ws://localhost:8080/cityReportService-dev/events';
var wsUrl= 'ws://api.citylink.leadprogrammer.com.ar:8000/cityReportService/events';
console.log('WebSockets Url : ' + wsUrl);
var ws = new WebSocket(wsUrl);

ws.onopen = function(event){
	console.log('WebSocket connection started');
};

ws.onclose = function(event){
	 console.log("Remote host closed or refused WebSocket connection");
     console.log(event);
};

ws.onmessage = function(event){
    console.log(event.data);
    $("textarea#response").val(event.data);
};

$("#send").on('click',function(){
    var message = $('textarea#message').val();
    console.log('Input message .. '+message);
    ws.send(message);
});






    </script>
