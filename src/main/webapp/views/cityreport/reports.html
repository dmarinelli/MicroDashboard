					</div>

					<div class="widget-body no-padding">

						<!-- 						Mostrar en una tabla al costado la preview al selccionar la fila (sin el boton) -->

							{{mySelections}}</div>
						<!-- end widget content -->

					</div>
					<!-- end widget div -->

				</div>
				<!-- end widget -->

			</div>

		</article>
