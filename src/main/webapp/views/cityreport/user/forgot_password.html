    <div class="container">

	  
	  <div class="modal-content" style="width: 50%;  margin-left: auto;    margin-right: auto;">
			<div class="modal-header">



				<div  class="text-right">
					<a href="index.html" class="right_link">Login</a> <i class="fa fa-users"></i> 
				</div>

			</div>

			<div class="modal-body">
				<div class="form-group"  style="text-align:center;">

						<div >

							<div id="error_message" class="bg-danger"></div>

						</div>
					</div>

				<form class="form-horizontal"  ng-submit="resetPassword(email)">

					<div class="form-group">

						<label for="email" class="col-sm-2 control-label">Email</label>

						<div class="col-sm-10">
							<input  class="form-control" ng-model="email"  id="email" type="email" placeholder="Email"  required >
						</div>
					</div>


					<div class="form-group">
						<div  class="col-sm-2 control-label"></div>

						<div class="col-sm-10">
							<button type="submit"  id="login_button" class="medium_button">Reset Password</button>

						</div>
					</div>

				</div>



			</form>

			<!--footer-->

			<div class="modal-footer">



			</div>
		</div>

    </div>
